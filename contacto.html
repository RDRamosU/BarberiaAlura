<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contacto - Barbería Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="correoelectronico">Correo Electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxxx xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" rows="10" cols="70" class="input-padron" required></textarea>

        <fieldset>
          <legend>¿Cómo desea que lo contactemos?</legend>

          <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>

          <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Teléfono</label>

          <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir información de la Barberia Alura?</label>

        <input type="submit" value="Enviar formulario" class="enviar">

      </form>
        <table>
          <thead>
            <tr>
              <th>Día</th>
              <th>Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>lun a vie</td>
              <td>08h a 18h</td>
            </tr>
            <tr>
              <td>sábado</td>
              <td>07h a 17h</td>
            </tr>
            <tr>
              <td>domingo</td>
              <td>cerrado</td>
            </tr>
          </tbody>
      </table>


    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
      <p class="Copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
